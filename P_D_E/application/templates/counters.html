{% extends "layout.html" %}
{% block content %}
<style>
body{
    margin: 0;
    padding: 0;
    background-size: cover;
}
h1{
    margin: 0 0 10px;
    padding: 0;
    color: #fff;
    font-size: 24px;
}
.box{
    position: absolute;
    top: 50%;
    left: 50%;
    width: 500px;
    transform: translate(-50%, -50%);
}
input{
    position: relative;
    display: inline-block;
    font-size: 20px;
    box-sizing: border-box;
    transition: .5s;
}
input[type="text"]{
    background: #e3f2fd;
    right: -300px;
    width: 340px;
    height: 50px;
    color:black;
    border: none;
    outline: none;
    padding: 0 10px;
    border-radius:25px 0 0 25px;
}
input[type="submit"]{
    position: relative;
    right: -300px;
    border-radius: 0 25px 25px 0;
    width: 150px;
    height: 50px;
    border: none;
    outline: none;
    cursor: pointer;
    background: #e3f2fd;
    color:black;
}
input[type="submit"]:hover{
    background: #ff5722;
}
</style>


<form action="/Counters" method="post">
